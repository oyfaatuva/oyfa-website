name: ğŸš€ Deploy website on push

on:   
  push:
    branches:
      - master
      
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: ğŸŸ© Use Node.js 22
      uses: actions/setup-node@v3
      with:
        node-version: 22
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci

    - name: ğŸ”§ Run Tests
      run: npm test
        
    - name: ğŸ”¨ Build Project
      run: npm run build

    - name: ğŸ“‚ Sync files
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: "ftp.oyfaatuva.com"
        user: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        localDir: "dist"
        options: '--exclude="assets/.*$" --exclude="images/.*$"'
    
    - name: ğŸ“‚ Sync assets
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: "ftp.oyfaatuva.com"
        user: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        localDir: "dist/assets"
        remoteDir: "assets"
        options: '--delete'

    - name: ğŸ–¼ï¸ Sync images
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: "ftp.oyfaatuva.com"
        user: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        localDir: "dist/images"
        remoteDir: "images"
        options: "--delete --only-newer --ignore-time"  
