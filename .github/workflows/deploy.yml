name: ğŸš€ Deploy website on push

on:   
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
      
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: ğŸŸ© Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci

    - name: ğŸ”§ Run Tests
      run: npm test
        
    - name: ğŸ”¨ Build Project
      run: npm run build
    
    - name: ğŸ“‚ Sync files
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: "oyfaatuva.com"
        user: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        localDir: "dist"
        options: '--exclude="images/.*$"'

    - name: ğŸ–¼ï¸ Sync images/icons
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: "oyfaatuva.com"
        user: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        localDir: "dist/images"
        remoteDir: "images"
        options: "--only-newer --dry-run"
